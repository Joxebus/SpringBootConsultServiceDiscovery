<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Person list</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${message}">
        <span th:text="${message}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
        <span th:text="${error}"/>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <h2>People registered</h2>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Last name</th>
                <th scope="col">Email</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="person : ${listOfPeople}">
                <td th:text="${person.name}">Name</td>
                <td th:text="${person.lastName}">Last name</td>
                <td th:text="${person.email}">Email</td>
                <td><a th:href="@{/people/delete/{id}(id=${person.id})}" th:text="Delete">Delete</a></td>

            </tr>
        </tbody>
    </table>


</div>

<!-- Container -->
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
