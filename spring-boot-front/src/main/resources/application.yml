spring:
  application:
    name: person-front
  thymeleaf:
    cache: false
  cloud:
    consul:
      enabled: true

# Disable security configuration
management:
  security:
    enabled: false
endpoints:
  consul:
    enabled: true

server:
  port: 8080

logging:
  config: classpath:log-config.xml

# This is a configuration defined to setup the RestTemplate
rest:
  consul:
    root:
      uri: "http://person-service-client"
